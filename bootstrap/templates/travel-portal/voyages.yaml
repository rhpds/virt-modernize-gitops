---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyages
  namespace: travel-portal
spec:
  selector:
    matchLabels:
      app: voyages
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      labels:
        app: voyages
        version: v1
    spec:
      containers:
        - name: voyages
          image: quay.io/kiali/demo_travels_portal:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          securityContext:
            privileged: false
          env:
            - name: LISTEN_ADDRESS
              value: ':8000'
            - name: PORTAL_COORDINATES
              value: '48.861310,2.337418'
            - name: PORTAL_COUNTRY
              value: 'France'
            - name: PORTAL_NAME
              value: 'voyages.fr'
            - name: TRAVELS_AGENCY_SERVICE
              value: 'http://travels.travel-agency:8000'
---
apiVersion: v1
kind: Service
metadata:
  name: voyages
  namespace: travel-portal
  labels:
    app: voyages
spec:
  ports:
    - name: http
      port: 8000
  selector:
    app: voyages
