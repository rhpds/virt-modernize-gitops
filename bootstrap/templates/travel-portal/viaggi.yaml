---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: viaggi
  namespace: travel-portal
spec:
  selector:
    matchLabels:
      app: viaggi
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      labels:
        app: viaggi
        version: v1
    spec:
      containers:
        - name: control
          image: quay.io/kiali/demo_travels_portal:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          securityContext:
            privileged: false
          env:
            - name: LISTEN_ADDRESS
              value: ':8000'
            - name: PORTAL_COORDINATES
              value: '41.890668,12.492194'
            - name: PORTAL_COUNTRY
              value: 'Italy'
            - name: PORTAL_NAME
              value: 'viaggi.it'
            - name: TRAVELS_AGENCY_SERVICE
              value: 'http://travels.travel-agency:8000'
---
apiVersion: v1
kind: Service
metadata:
  name: viaggi
  namespace: travel-portal
  labels:
    app: viaggi
spec:
  ports:
    - name: http
      port: 8000
  selector:
    app: viaggi
