---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: travel-control
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.control.path }}
    helm:
      values: |
        user: {{ .Values.user }}
        domain: {{ .Values.deployer.domain }}
        mykey: {{ .Values.control.values.myKey }}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
